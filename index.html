<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="discribtion" content="simple app">
    <meta name="author" content="Bryan Enehizena">
    <title>First JS App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="#">
</head>
<body>
  <ul class="pokemon-list"></ul>
  <!--Start Pokémon Modal-->
  <div id="modal-container">
    <div class="modal">
      <button class="modal-close">x</button>
      <div class="pokedex">
        <div class="left-panel">
          <div class="top-panel">
            <div class="light big-light"></div>
            <div class="light small-light small-light__red"></div>
            <div class="light small-light small-light__yellow"></div>
            <div class="light small-light small-light__green"></div>
          </div>
          <div class="bottom-panel">
            <div class="screen-frame">
              <div class="screen image-screen">
                <img class="pokemon-image">
              </div><!--Close image-screen-->
            </div><!--Close screen-frame-->
          </div><!--Close bottom-panel-->
        </div> <!--Close left-panel-->
        <div class="right-panel">
          <div class="top-panel invisible-panel"></div>
          <div class="bottom-panel">
            <div class="data-screens">
              <div class="screen name-screen">
                <h2 class="pokemon-id"></h2>
                <h2 class="pokemon-name"></h2>
              </div>
              <div class="small-screens">
                <div class="screen height-screen">
                  <h3>Height:</h3>
                  <p class="pokemon-height"></p>
                </div>
                <div class="screen types-screen">
                  <h3>Types:</h3>
                  <ul class="pokemon-types"></ul>
                </div>
              </div> <!--Close small-screens-->
            </div> <!-- Close data-screens-->
          </div> <!--Close bottom-panel-->
        </div> <!--Close right-panel-->
      </div> <!--Close pokedex-->
    </div> <!--Close modal-->
  </div> <!--Close modal-container-->
  <!--End Pokémon Modal-->
  <script src="js/promise-pollyfill.js"></script>
  <script src="js/fetch-pollyfill.js"></script>
  <script src="js/script5.js"></script>
</body>
</html>
